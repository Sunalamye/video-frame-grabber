<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%230f0f23'/%3E%3Cpolygon points='24,16 24,48 50,32' fill='%23e11d48'/%3E%3Crect x='8' y='44' width='48' height='4' rx='2' fill='%231e1b4b'/%3E%3Crect x='12' y='44' width='8' height='4' rx='2' fill='%23e11d48'/%3E%3Crect x='24' y='44' width='8' height='4' rx='2' fill='%23e11d48'/%3E%3Crect x='40' y='44' width='8' height='4' rx='2' fill='%23e11d48'/%3E%3C/svg%3E" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Browser-based video frame extraction tool. Navigate frame-by-frame, capture high-quality screenshots, and export as ZIP — all processing happens locally." />
    <meta name="theme-color" content="#0f0f23" />
    <meta property="og:title" content="Video Frame Grabber" />
    <meta property="og:description" content="Extract frames from any video right in your browser. No uploads, no servers — 100% local processing." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sunalamye.github.io/video-frame-grabber/" />
    <title>Video Frame Grabber — Extract Frames from Any Video</title>
  </head>
  <body>
    <div id="app">
      <!-- Header -->
      <header id="header">
        <div class="header-left">
          <h1>Video Frame Grabber</h1>
        </div>
        <div class="header-right">
          <span id="capture-count" class="badge" aria-label="已截取幀數">0 幀</span>
          <button id="btn-export" disabled aria-label="匯出 ZIP">匯出 ZIP</button>
          <button id="btn-clear" disabled aria-label="清除全部截圖">清除全部</button>
          <button id="btn-download-offline" aria-label="下載離線版"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg> 離線版</button>
        </div>
      </header>

      <!-- Drop zone / Video container -->
      <main id="main-area">
        <div id="drop-zone" aria-label="拖放影片檔案至此處">
          <div class="drop-content">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
              <polyline points="17 8 12 3 7 8"/>
              <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
            <p>拖放影片檔案至此處</p>
            <p class="drop-hint">或點擊選擇檔案</p>
            <p class="privacy-note">所有處理均在本機完成，影片不會上傳</p>
          </div>
          <input type="file" id="file-input" accept="video/*" class="sr-only" aria-label="選擇影片檔案" />
        </div>

        <div id="video-container" class="hidden">
          <video id="video" playsinline></video>
          <div id="flash-overlay" aria-hidden="true"></div>
        </div>
      </main>

      <!-- Player controls -->
      <div id="controls" class="hidden">
        <div class="seek-row">
          <input type="range" id="seek-bar" min="0" max="100" step="any" value="0" aria-label="影片進度" />
        </div>
        <div class="controls-row">
          <div class="controls-left">
            <button id="btn-prev-frame" aria-label="上一幀 (←)" disabled><svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><rect x="4" y="5" width="3" height="14" rx="1"/><path d="M20 5.5v13a1 1 0 01-1.6.8l-9-6.5a1 1 0 010-1.6l9-6.5a1 1 0 011.6.8z"/></svg></button>
            <button id="btn-play" aria-label="播放/暫停 (Space)" disabled><svg id="icon-play" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M6 4.75v14.5a.75.75 0 001.15.63l11.5-7.25a.75.75 0 000-1.26L7.15 4.12A.75.75 0 006 4.75z"/></svg></button>
            <button id="btn-next-frame" aria-label="下一幀 (→)" disabled><svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M4 5.5v13a1 1 0 001.6.8l9-6.5a1 1 0 000-1.6l-9-6.5A1 1 0 004 5.5z"/><rect x="17" y="5" width="3" height="14" rx="1"/></svg></button>
            <span id="time-display" class="time-display">00:00.000 / 00:00.000</span>
          </div>
          <div class="controls-right">
            <span id="fps-display" class="fps-display">-- FPS</span>
            <button id="btn-capture" aria-label="截圖 (S)" disabled><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 01-2 2H3a2 2 0 01-2-2V8a2 2 0 012-2h4l2-3h6l2 3h4a2 2 0 012 2z"/><circle cx="12" cy="13" r="4"/></svg> 截圖</button>
          </div>
        </div>
      </div>

      <!-- Thumbnail strip -->
      <div id="thumbnail-strip" class="hidden">
        <div id="thumbnail-list" role="list" aria-label="已截取的幀"></div>
      </div>

      <!-- Notification area -->
      <div id="notifications" aria-live="polite"></div>
    </div>

    <!-- Keyboard shortcuts hint -->
    <div id="shortcuts-hint" class="hidden">
      <span>Space: 播放/暫停</span>
      <span>← →: 逐幀</span>
      <span>S: 截圖</span>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
